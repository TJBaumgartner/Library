<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Virtual Library</h1>
        </div>
        <div id="libraryBody">
            <div id="buttonContainer">
                <button id="showForm">+ Add Book</button>
            </div> 
            <div id="cardGrid"></div>
            <div id="formContainer" class="formHide">
                <form class="bookingForm" id="addBookLibrary" method="post">
                    <div>
                        <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author" required>
                    </div>
                    <div>
                        <input type="text" id="bookTitle" name="bookTitle" placeholder="Title" required>
                    </div>
                    <div>
                        <input type="number" id="bookPages" name="bookPages" placeholder="Pages" required>
                    </div>
                    <div>
                        <label for="bookRead">Have you read it?</label>
                        <input type="checkbox" id="bookRead" name="bookRead" class="checkbox">
                    </div>
                    <div id="submitContainer">
                        <button type="submit" data-submit>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
