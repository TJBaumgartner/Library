<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="container">
        <button id="showForm">Click me to display form</button>
        <div id="cardGrid"></div>

















        <div id="formContainer" class="formHide">
            <form class="bookingForm" id="addBookLibrary" method="post">
                <div>
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author" required>
                </div>
                <div>
                    <label for="bookTitle">Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" placeholder="Title" required>
                </div>
                <div>
                    <label for="bookPages">Pages</label>
                    <input type="number" id="bookPages" name="bookPages" placeholder="Pages" required>
                </div>
                <div>
                    <input type="checkbox" id="bookRead" name="bookRead">
                    <label for="bookRead">Book Read?</label>
                </div>
                <div>
                    <button type="submit" data-submit>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
